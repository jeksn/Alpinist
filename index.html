<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./alpine.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>[x-cloak]{ display:none }</style>
    <title>Alpinist | A small collection of Alpine.js utilities and components</title>
    <script type="module" src="/index.js"></script>
  </head>
    <body>
      <div class="flex flex-col justify-center min-h-screen py-6 overflow-hidden bg-white/40 sm:py-12" x-cloak>
        {{>Header}}
        <div class="px-10 py-20 mx-auto bg-[#F9FAFB]/90 shadow-xl min-h-screen w-full md:w-[900px] ring-1 ring-gray-900/5 sm:rounded-lg">
            <div class="flex flex-col gap-2">
              {{>Dropdown}}
              {{>CopyToClipboard}}
              {{>Accordion}}
            </div>
        </div>
      </div>
      {{>Footer}}
  </body>
</html>
